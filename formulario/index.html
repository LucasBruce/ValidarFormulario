<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloquear números</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script language="JavaScript" src="js/scripts.js"></script>
    <script language="JavaScript" src="js/scriptsImagem.js"></script>
    <script language="JavaScript" src="js/mensagens.js"></script>
    <script language="JavaScript">
        function limpar(){
            document.getElementById('addFotoGaleria').value = '';
        }

        function validarCampos(){

            var numero = document.getElementById('numero').value;
            var letra = document.getElementById('letra').value;
             
            if(ehVazio(numero)){
                campo = "números";
                mostraAlerta(CAMPO_OBRIGATORIO, campo);
            }
            if(ehVazio(letra)){
                mensagem = "letras";
                mostraAlerta(CAMPO_OBRIGATORIO, mensagem);
                
            }
            
            if(!(numero >= 0 && numero <= 120)){
               campo = "números";
               mostraAlerta(CAMPO_0_120, campo);
             }

        }
    </script>
    <style>
                .miniatura {
            height: 75px;
            border: 1px solid #000;
            margin: 10px 5px 0 0;
        }
    </style>
</head>
<body>
    <form action="">
        <input type="text" name="numero" id="numero" placeholder="Digite apenas números"  onKeyPress="return mascaraNumero(event, this)" maxlength="3"/>
        <br/>
        <input type="text" name="letra" id="letra" placeholder="Digite apenas letras" onKeyPress="return mascaraLetra(event)"/>
        <br/>
        <input type="file" name="addFotoGaleria" id="addFotoGaleria" accept="image/png" />
        <br/>
        <div class="galeria"></div>
        <br/>
        <input type="submit" value="Enviar" onclick="validarCampos()"/>
        <br/>
        <button onclick="limpar()">Reset Imagens</button>
    </form>
    
</body>
</html>
